<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLEGALIMMIGRANT - Coming Soon</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        /* Background Image */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: url('background.webp') no-repeat center center/cover;
            color: #f0f0f0;
            position: relative;
            text-transform: uppercase; /* Make all text uppercase */
        }

        /* Dark overlay for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        /* ILLEGALIMMIGRANT Brand Styling */
        h1 {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 5px;
            font-family: "Bebas Neue", sans-serif;
            color: #888888; /* Grey color for ILLEGALIMMIGRANT */
            margin-bottom: 5px; /* Reduced margin to bring them closer */
        }

        /* Updated Tagline Font - Smaller size */
        p.tagline {
            font-size: 1.4rem; /* Reduced font size */
            font-weight: 500;
            color: #888888; /* Grey color for tagline */
            font-family: "Roboto", sans-serif;
            margin-top: 0; /* Reduced margin to bring the tagline closer to ILLEGALIMMIGRANT */
            margin-bottom: 10px; /* Reduced margin to bring it closer to Coming Soon */
        }

        /* Coming Soon Font - White color */
        p.coming-soon {
            font-size: 1.6rem;
            color: #ffffff; /* White color for 'Coming Soon' */
            font-family: "Roboto", sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 150px; /* Increased margin-top to push Coming Soon further down */
            opacity: 1;
        }

        /* Copyright Text */
        .logo {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 2px;
            margin-top: 70px; /* Increased margin-top to push it further down */
            color: #888888; /* Grey color */
        }

        /* Social Media Icons */
        .social-icons {
            margin-bottom: 10px; /* Adjusted space above copyright */
        }

        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            color: #888888;
            font-size: 2rem; /* Increased size for better visibility */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff4b2b; /* Change color on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ILLEGALIMMIGRANT</h1>
        <p class="tagline">Breaking Rules. Defining Style.</p>
        <p class="coming-soon">Coming Soon</p>

        <!-- Social Media Links (above Copyright Text) -->
        <div class="social-icons">
            <a href="https://instagram.com/yourbrand" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/yourbrand" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/yourbrand" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://tiktok.com/@yourbrand" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <!-- Copyright Text -->
        <p class="logo">Â© 2025 ILLEGALIMMIGRANT</p>

    </div>

</body>
</html>
